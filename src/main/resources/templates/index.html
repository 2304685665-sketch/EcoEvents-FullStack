<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoEvents - Upcoming Environmental Activities</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 16px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            border-bottom: 4px solid #27ae60;
            padding-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert {
            padding: 15px 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .events-grid {
            display: grid;
            gap: 20px;
        }

        .event-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.25);
        }

        .event-title {
            color: #27ae60;
            margin-bottom: 12px;
            font-size: 1.75rem;
            font-weight: 600;
        }

        .event-meta {
            color: #7f8c8d;
            font-size: 0.95rem;
            margin-bottom: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .event-desc {
            color: #555;
            line-height: 1.7;
            margin-bottom: 20px;
        }

        .signup-btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(39, 174, 96, 0.3);
        }

        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.5);
        }

        .empty-state {
            background: white;
            padding: 60px 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        .empty-state h2 {
            color: #2c3e50;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .event-meta {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>üåø EcoEvents - Upcoming Activities</h1>
    </div>

    <!-- success message -->
    <div th:if="${success}" class="alert alert-success">
        <span>‚úÖ</span>
        <span th:text="${success}">Registration successful!</span>
    </div>

    <!-- error message -->
    <div th:if="${error}" class="alert alert-error">
        <span>‚ùå</span>
        <span th:text="${error}">An error occurred.</span>
    </div>

    <!-- events list -->
    <div class="events-grid" th:if="${!#lists.isEmpty(events)}">
        <div th:each="event : ${events}" class="event-card">
            <h2 class="event-title" th:text="${event.title}">Event Title</h2>

            <div class="event-meta">
                <div class="meta-item">
                    <strong>üìÖ Date:</strong>
                    <span th:text="${#temporals.format(event.event_date, 'dd-MM-yyyy')}">
                        01-01-2025
                    </span>
                </div>
                <div class="meta-item">
                    <strong>üìç Location:</strong>
                    <span th:text="${event.location}">Location</span>
                </div>
            </div>

            <p class="event-desc" th:text="${event.description}">
                Event description goes here...
            </p>

            <a th:href="@{/event/{id}/register(id=${event.id})}" class="signup-btn">
                Sign Up Now ‚Üí
            </a>
        </div>
    </div>

    <!-- empty state -->
    <div class="empty-state" th:if="${#lists.isEmpty(events)}">
        <h2>üå± No Upcoming Events</h2>
        <p>Check back soon for new environmental activities!</p>
    </div>
</div>
</body>
</html>
